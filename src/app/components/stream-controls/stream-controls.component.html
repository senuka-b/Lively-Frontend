<div class="p-4 border-b border-purple-900/30">
  <div class="flex flex-wrap items-center justify-between gap-4">
    <div class="flex flex-wrap gap-3">
      <button
        [disabled]="isLive"
        class="flex items-center px-5 py-2.5 rounded-lg font-medium transition-all duration-300"
        [ngClass]="
          isLive
            ? 'bg-gray-900 text-gray-400 cursor-not-allowed border border-gray-800'
            : 'bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 shadow-[0_0_15px_rgba(244,63,94,0.3)] hover:shadow-[0_0_20px_rgba(244,63,94,0.4)] border border-red-500/30'
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        Go Live
      </button>

      <button
        [disabled]="!isLive"
        class="flex items-center px-5 py-2.5 rounded-lg font-medium transition-all duration-300"
        [ngClass]="
          !isLive
            ? 'bg-gray-900 text-gray-400 cursor-not-allowed border border-gray-800'
            : 'bg-gray-800 hover:bg-gray-700 border border-purple-800/30 hover:shadow-[0_0_15px_rgba(192,132,252,0.2)]'
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        Pause Stream
      </button>

      <button
        [disabled]="!isLive"
        class="flex items-center px-5 py-2.5 rounded-lg font-medium transition-all duration-300"
        [ngClass]="
          !isLive
            ? 'bg-gray-900 text-gray-400 cursor-not-allowed border border-gray-800'
            : 'bg-gray-800 hover:bg-gray-700 border border-purple-800/30 hover:shadow-[0_0_15px_rgba(192,132,252,0.2)]'
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"
          ></path>
        </svg>
        End Stream
      </button>
    </div>
    <div class="flex items-center">
      <div
        class="flex items-center px-4 py-1.5 rounded-full bg-black/30 border border-purple-900/30"
      >
        <span
          class="h-2.5 w-2.5 rounded-full mr-2 animate-pulse"
          *ngIf="isLive"
          [ngClass]="
            streamInfo.quality === 'HD 720p'
              ? 'bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.7)]'
              : streamInfo.quality === 'Full HD 1080p'
              ? 'bg-blue-500 shadow-[0_0_5px_rgba(59,130,246,0.7)]'
              : 'bg-amber-500 shadow-[0_0_5px_rgba(245,158,11,0.7)]'
          "
        ></span>
        <span
          class="text-sm font-medium"
          [ngClass]="
            streamInfo.quality === 'HD 720p'
              ? 'text-green-400'
              : streamInfo.quality === 'Full HD 1080p'
              ? 'text-blue-400'
              : 'text-amber-400'
          "
          >AUDIO VISUALIZER!</span
        >
      </div>
    </div>
  </div>
</div>
