<!-- login.component.html -->
<div
  class="min-h-screen bg-gradient-to-br from-indigo-900 to-purple-900 flex flex-col items-center justify-center px-4 py-12"
>
  <div class="w-full max-w-md">
    <!-- Logo & Header -->
    <div class="text-center mb-10">
      <h1 class="text-white font-bold text-3xl mb-2">Lively</h1>
      <p class="text-purple-200">Welcome back! Log in to your account.</p>
    </div>

    <!-- Login Form -->
    <div
      class="bg-white/10 backdrop-blur-3xl rounded-xl shadow-xl p-8 border border-purple-300 border-opacity-20"
    >
      <form class="space-y-6">
        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-purple-100 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-3 bg-indigo-900 bg-opacity-50 border border-purple-300 border-opacity-30 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Enter your email"
            required
            [(ngModel)]="email"
          />
        </div>

        <!-- Password Field -->
        <div>
          <div class="flex items-center justify-between mb-1">
            <label
              for="password"
              class="block text-sm font-medium text-purple-100"
              >Password</label
            >
            <a href="#" class="text-xs text-purple-300 hover:text-white"
              >Forgot password?</a
            >
          </div>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-3 bg-indigo-900 bg-opacity-50 border border-purple-300 border-opacity-30 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Enter your password"
            required
            [(ngModel)]="password"
          />
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember-me"
            name="remember-me"
            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-purple-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-purple-200">
            Remember me
          </label>
        </div>

        <!-- Login Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium py-3 px-4 rounded-lg hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-indigo-900 transition-all duration-300 shadow-lg"
            (click)="login()"
          >
            Sign In
          </button>
        </div>
      </form>

      <!-- Social Login Options -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div
              class="w-full border-t border-purple-300 border-opacity-30"
            ></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-indigo-900 bg-opacity-50 text-purple-200"
              >Or continue with</span
            >
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            type="button"
            class="w-full inline-flex justify-center py-3 px-4 border border-purple-300 border-opacity-30 rounded-lg shadow-sm bg-indigo-900 bg-opacity-50 text-sm font-medium text-purple-100 hover:bg-opacity-70 transition-all duration-300"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="100"
              height="100"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            <span>Google</span>
          </button>
          <button
            type="button"
            class="w-full inline-flex justify-center py-3 px-4 border border-purple-300 border-opacity-30 rounded-lg shadow-sm bg-indigo-900 bg-opacity-50 text-sm font-medium text-purple-100 hover:bg-opacity-70 transition-all duration-300"
          >
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span>GitHub</span>
          </button>
        </div>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-purple-200">
          Don't have an account?
          <a href="/signup" class="font-medium text-purple-300 hover:text-white"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-10 text-center">
    <p class="text-xs text-purple-300">
      &copy; 2025 Lively. All rights reserved.
    </p>
  </div>
</div>
