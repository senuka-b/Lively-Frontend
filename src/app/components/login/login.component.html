<!-- login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-indigo-900 to-purple-900 flex flex-col items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <!-- Logo & Header -->
      <div class="text-center mb-10">
        <h1 class="text-white font-bold text-3xl mb-2">Lively</h1>
        <p class="text-purple-200">Welcome back! Log in to your account.</p>
      </div>
      
      <!-- Login Form -->
      <div class="bg-white/10 backdrop-blur-3xl  rounded-xl shadow-xl p-8 border border-purple-300 border-opacity-20">
        <form class="space-y-6">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-purple-100 mb-1">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="w-full px-4 py-3 bg-indigo-900 bg-opacity-50 border border-purple-300 border-opacity-30 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="Enter your email"
              required
            >
          </div>
          
          <!-- Password Field -->
          <div>
            <div class="flex items-center justify-between mb-1">
              <label for="password" class="block text-sm font-medium text-purple-100">Password</label>
              <a href="#" class="text-xs text-purple-300 hover:text-white">Forgot password?</a>
            </div>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="w-full px-4 py-3 bg-indigo-900 bg-opacity-50 border border-purple-300 border-opacity-30 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="Enter your password"
              required
            >
          </div>
          
          <!-- Remember Me -->
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="remember-me" 
              name="remember-me" 
              class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-purple-300 rounded"
            >
            <label for="remember-me" class="ml-2 block text-sm text-purple-200">
              Remember me
            </label>
          </div>
          
          <!-- Login Button -->
          <div>
            <button 
              type="submit" 
              class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium py-3 px-4 rounded-lg hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-indigo-900 transition-all duration-300 shadow-lg"
            >
              Sign In
            </button>
          </div>
        </form>
        
        <!-- Social Login Options -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-purple-300 border-opacity-30"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-indigo-900 bg-opacity-50 text-purple-200">Or continue with</span>
            </div>
          </div>
          
          <div class="mt-6 grid grid-cols-2 gap-3">
            <button 
              type="button"
              class="w-full inline-flex justify-center py-3 px-4 border border-purple-300 border-opacity-30 rounded-lg shadow-sm bg-indigo-900 bg-opacity-50 text-sm font-medium text-purple-100 hover:bg-opacity-70 transition-all duration-300"
            >
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84"></path>
              </svg>
              <span>Twitter</span>
            </button>
            <button 
              type="button"
              class="w-full inline-flex justify-center py-3 px-4 border border-purple-300 border-opacity-30 rounded-lg shadow-sm bg-indigo-900 bg-opacity-50 text-sm font-medium text-purple-100 hover:bg-opacity-70 transition-all duration-300"
            >
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
              </svg>
              <span>GitHub</span>
            </button>
          </div>
        </div>
        
        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-purple-200">
            Don't have an account?
            <a href="/signup" class="font-medium text-purple-300 hover:text-white">Sign up</a>
          </p>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="mt-10 text-center">
      <p class="text-xs text-purple-300">
        &copy; 2025 Lively. All rights reserved.
      </p>
    </div>
  </div>
