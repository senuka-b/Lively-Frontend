<!-- lively-streaming.component.html -->
<div
  class="min-h-screen bg-dark-900 text-white p-4 sm:p-6"
>
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <header
      class="flex justify-between items-center mb-8 p-4 bg-black/30 backdrop-blur-md rounded-xl border border-purple-900/40 shadow-lg"
    >
      <div class="flex items-center">
        <h1
          class="gradient-text text-4xl font-display"
        >
          Lively Studio
        </h1>
      </div>
      <div class="flex items-center space-x-4">
        <span
          class="px-4 py-2 rounded-full font-semibold tracking-wide border transition-all duration-300 flex items-center"
          [ngClass]="
            isLive
              ? 'bg-gradient-to-r from-red-600 to-red-500 border-red-400 shadow-[0_0_15px_rgba(239,68,68,0.4)] animate-pulse'
              : 'bg-gray-900 border-gray-700'
          "
        >
          <span
            class="h-2 w-2 rounded-full mr-2"
            [ngClass]="isLive ? 'bg-white animate-ping' : 'bg-gray-600'"
          ></span>
          {{ isLive ? "LIVE" : "OFFLINE" }}
        </span>
        <button
          class="bg-gray-900 hover:bg-gray-800 p-3 rounded-full border border-purple-900/40 shadow-lg transition-all duration-300 hover:shadow-[0_0_15px_rgba(192,132,252,0.3)]"
          (click)="logout()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
            />
          </svg>
        </button>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2">
        <!-- Stream Controls -->
        
        <div
          class="dark-gradient-card mt-0 p-2" 
        >
            <app-stream-controls></app-stream-controls>
  
        </div>

        <!-- Stream Info -->
        <div
          class="dark-gradient-card"
        >
          <app-stream-info></app-stream-info>
        </div>

        <!-- Stream History -->
        <div
          class="dark-gradient-card"
          
        >
        <div class="flex-col items-center justify-center bg-transparent mt-3">
          <div class="title-secondary">
            Stream History
          </div>
          
          <div class="text-center px-3 w-full overflow-scroll no-scroll-bar h-80 bg-black/30 backdrop-blur-md rounded-xl border border-purple-900/30 ">
            
            <app-past-stream ></app-past-stream>              
            <app-past-stream ></app-past-stream>
            <app-past-stream ></app-past-stream>
            <app-past-stream ></app-past-stream>
            
          </div>
        </div>
        
          <!-- Video  -->
          <video
          #localVideo
          *ngIf="isLive"
          class="inset-0 rounded-lg"
          autoplay
          muted
        ></video>
        </div>
      </div>

      <!-- Sidebar Stats & Info -->
      <div class="space-y-6">
        <!-- Stream Link -->
        <div
          class="dark-gradient-card"
        >
          
          <app-share-stream></app-share-stream>

        </div>


        <!-- Stream Stats -->
        <div
          class="dark-gradient-card"
        >
            <app-stream-stats></app-stream-stats>
            
        </div>

        <!-- Stream Settings -->
        <div
          class="bg-black/30 backdrop-blur-md rounded-xl p-5 shadow-[0_5px_25px_rgba(139,92,246,0.1)] border border-purple-900/30"
        >
          <h3
            class="text-lg font-semibold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-400 to-cyan-400"
          >
            Quick Settings
          </h3>
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <span class="text-sm font-medium text-purple-200"
                >Enable Chat</span
              >
              <label class="relative inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  checked
                  class="sr-only peer"
                  [disabled]="isLive"
                />
                <div
                  class="w-11 h-6 bg-gray-800 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gradient-to-r peer-checked:from-purple-600 peer-checked:to-fuchsia-600 peer-checked:shadow-[0_0_10px_rgba(192,132,252,0.5)]"
                ></div>
              </label>
            </div>
  
            <div class="flex items-center justify-between">
              <span class="text-sm font-medium text-purple-200"
                >Stream Type</span
              >
              <select
                class="bg-gray-900/80 border border-purple-900/40 rounded-lg text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500/50 transition-all duration-300"
                [disabled]="isLive"
                [(ngModel)]="streamInfo.type"
              >
                <option>Webcam</option>
                <option>Screenshare</option>
              </select>
            </div>


            <div class="flex gap-10 justify-around mt-10">

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
              </svg>
              
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
              </svg>
                            


            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
